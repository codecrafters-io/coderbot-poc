on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        course: ["redis", "docker", "git", "sqlite", "grep", "bittorrent"]
        language: ["go", "python"]

    steps:
      - uses: actions/checkout@v3

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1" # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically

      - name: Cache prompts
        uses: actions/cache@v2
        with:
          path: cache/prompts
          key: ${{ runner.os }}-prompts-${{ matrix.course }}-${{ matrix.language}}
          restore-keys: |
            ${{ runner.os }}-prompts

      - run: make generate_fixtures

      - run: mkdir -p test_repositories
      - run: cp -R fixtures/courses/${{ matrix.course }}/compiled_starters/${{ matrix.language }} test_repositories/${{ matrix.course }}
      - run: git -C test_repositories/${{ matrix.course }} init

      - name: Stage 1
        run: bundle exec ruby main.rb ${{ matrix.course}} 1 test_repositories/${{ matrix.course }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
